
<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="FragmentUserInfoUpdate">

	<div class="container ">
		<!-- Button to trigger the popup -->
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target="#popupModal">Update Name</button>
	</div>


	<!-- Popup Modal -->
	<div class="modal fade" id="popupModal" tabindex="-1" role="dialog"
		aria-labelledby="popupModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h5 class="modal-title" id="popupModalLabel">Update Name</h5>

				</div>
				<!-- Modal Body -->
				<div class="modal-body">
					<!-- Dynamic content (form fields) -->

					<form th:method="post" th:object="${m}" th:action="@{/Save}"
						  enctype="multipart/form-data">
						<div class="form-group">
							<label for="inputName">Name</label> <input type="text"
								name="name" class="form-control" id="inputName"
								placeholder="Enter your name" required>
						</div>
						<div class="form-group">
							<label for="inputName">Last Name</label> <input type="text"
								name="last_name" class="form-control" id="inputName"
								placeholder="Enter your name" required>
						</div>
						<div class="form-group">

							<input type="email" name="mail" class="form-control"
								id="inputEmail" th:field="*{mail}" hidden="true"
								placeholder="Enter your email">
						</div>

						<div class="form-group">
							<label for="file">Choose file</label> <input type="file"
								class="form-control" id="file" name="file"
								accept="image/*" required>
						</div>

						<!-- Modal Footer -->
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary"
								data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
</html>
