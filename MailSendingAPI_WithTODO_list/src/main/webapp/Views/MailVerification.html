<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Email Form</title>
<link th:href="@{/Views/css/Bootstrap.css}" rel="stylesheet" />
</head>
<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="card">
					<div class="card-header">Enter Your Email</div>
					<div class="card-body">
						<form th:action="@{/send-otp/{isregistration}(isregistration=${isregistration})}" method="post">
							<div class="form-group">
								<label class="mb-2" for="email">Email:</label> <input
									type="email" class="form-control" name="email"
									required>
							</div>
							<div class="text-center mt-3">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
